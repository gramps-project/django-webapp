{% extends "view_page.html" %}
{% load my_tags %}

{% block table_data %} 

<table cellspacing="0" class="infolist surname">
<thead>
  <tr>
    <th>Item #</th>
    <th>Text</th>
  </tr>
</thead>
<tbody>
  {% for tag in page.object_list %}
  <tr class="{% cycle odd,even %}">
    <td>{{ forloop.counter|row_count:page }}</td>
    {% if user.is_authenticated %}
    <td><a href="/{{view}}/{{tag.name|escape}}">{{tag.name|escape}}</a>
    {% else %}
    <td><a href="/{{view}}/{{tag.handle|escape}}">[Private]</a>
    {% endif %}
  </tr>
  {% endfor %}
</tbody>
</table>

{% endblock %}
